<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

      <!-- start styles -->
      <link rel="stylesheet" href="/css/main.css" />
      <link rel="stylesheet" href="/css/signup.css" />
      <!-- end styles -->

</head>

<body>
    <section class="bh-signup">
        <div class="left-box-signup">
            <img class="left-bottom-bg" src="/imgs/signup/left-bottom-bg.png" alt="left-bottom-bg" />
            <img class="hosting-bg" src="/imgs/signup/hosting-bg.png" alt="hosting-bg" />
            <img class="bubble-bg" src="/imgs/signup/bubble.png" alt="bubble-bg" />
            <img class="item1-bg" src="/imgs/signup/item1.png" alt="item1-bg" />
            <img class="item2-bg" src="/imgs/signup/item2.png" alt="item2-bg" />
            <img class="shadow-bg" src="/imgs/signup/shadow-bg.png" alt="shadow-bg" />
        </div>
        <div class="right-box-signup">
            <div class="content-container">
                <div class="title-container">
                    <img class="signup-logo" src="/imgs/signup/logo.png" alt="signup logo">
                    <h3 class="signup-title">Crypto</h3>
                </div> 
                <form>
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" />
                    </div>
                    <div class="input-box">
                        <label>BTC Address (Optional)</label>
                        <input type="text" id="btc-address" name="btc-address" />
                    </div>
                    <button class="signup-btn" type="submit"><a href="./logeIn.html">Sign up</a></button>
                </form>
            </div> 
        </div> 
        <img class="shadow-bg-tablet" src="/imgs/signup/shadow-bg.png" alt="shadow-bg" />
    </section>
</body>
</html>
